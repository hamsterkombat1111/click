<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер - Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Регистрация</h1>
            <a href="index.html" class="btn btn-secondary">На главную</a>
        </header>
        
        <main class="main-content">
            <div id="alertBox"></div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn" id="registerBtn">Зарегистрироваться</button>
            </form>
			
			<div class="features">
                <div class="feature-card">
                    <h3>Зачем нужен Email?</h3>
                    <p>Это банальная защита от SQL инъекции. Вы можете ввести любой Email ТОЛЬКО ЗАПОМНИТЕ ЕГО!!!</p>
                </div>
            
            <p class="auth-link">
                Уже есть аккаунт? <a href="login.html">Войдите здесь</a>
            </p>
        </main>
        
        <footer>
            <p>Epic Clicker | Регистрация</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ждем пока Supabase загрузится
            if (typeof supabase === 'undefined') {
                document.getElementById('alertBox').innerHTML = 'Ошибка: Supabase не загружен';
                return;
            }

            // Инициализация Supabase
            const SUPABASE_URL = 'https://ghpcfjbissjxazdepndr.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdocGNmamJpc3NqeGF6ZGVwbmRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMTU0NzgsImV4cCI6MjA3Mjc5MTQ3OH0.7K84ZwQVZ07Ode98druvxnrR9HbjMpotegorn1Ncex8';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const registerForm = document.getElementById('registerForm');
            const alertBox = document.getElementById('alertBox');
            const registerBtn = document.getElementById('registerBtn');

            function showAlert(message, type = 'error') {
                alertBox.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
                setTimeout(() => alertBox.innerHTML = '', 5000);
            }

            function hashPassword(password) {
                return sha256(password);
            }

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    showAlert('Пароли не совпадают');
                    return;
                }

                registerBtn.disabled = true;
                registerBtn.textContent = 'Регистрация...';

                try {
                    const passwordHash = hashPassword(password);

                    // Создаем пользователя
                    const { data, error } = await supabaseClient
                        .from('users')
                        .insert([
                            {
                                username: username,
                                email: email,
                                password_hash: passwordHash
                            }
                        ])
                        .select();

                    if (error) {
                        if (error.code === '23505') {
                            if (error.message.includes('username')) {
                                showAlert('Имя пользователя уже занято');
                            } else if (error.message.includes('email')) {
                                showAlert('Email уже зарегистрирован');
                            }
                        } else {
                            showAlert('Ошибка базы данных: ' + error.message);
                        }
                        return;
                    }

                    const userId = data[0].id;

                    // Создаем запись кликов
                    await supabaseClient
                        .from('user_clicks')
                        .insert([
                            {
                                user_id: userId,
                                clicks: 0
                            }
                        ]);

                    // Создаем запись в лидерборде
                    await supabaseClient
                        .from('leaderboard')
                        .insert([
                            {
                                user_id: userId,
                                username: username,
                                total_clicks: 0
                            }
                        ]);

                    showAlert('Регистрация успешна!', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (error) {
                    console.error('Ошибка регистрации:', error);
                    showAlert('Ошибка регистрации: ' + error.message);
                } finally {
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Зарегистрироваться';
                }
            });
        });
    </script>
</body>
</html>
