<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер - Вход</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Вход в систему</h1>
            <a href="index.html" class="btn btn-secondary">На главную</a>
        </header>
        
        <main class="main-content">
            <div id="alertBox"></div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">Войти</button>
            </form>
            
            <p class="auth-link">
                Нет аккаунта? <a href="register.html">Зарегистрируйтесь здесь</a>
            </p>
        </main>
        
        <footer>
            <p>Epic Clicker | Авторизация</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ждем пока Supabase загрузится
            if (typeof supabase === 'undefined') {
                document.getElementById('alertBox').innerHTML = 'Ошибка: Supabase не загружен';
                return;
            }

            // Инициализация Supabase
            const SUPABASE_URL = 'https://ghpcfjbissjxazdepndr.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdocGNmamJpc3NqeGF6ZGVwbmRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMTU0NzgsImV4cCI6MjA3Mjc5MTQ3OH0.7K84ZwQVZ07Ode98druvxnrR9HbjMpotegorn1Ncex8';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const loginForm = document.getElementById('loginForm');
            const alertBox = document.getElementById('alertBox');
            const loginBtn = document.getElementById('loginBtn');

            function showAlert(message, type = 'error') {
                alertBox.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
            }

            function hashPassword(password) {
                return sha256(password);
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                loginBtn.disabled = true;
                loginBtn.textContent = 'Вход...';

                try {
                    const passwordHash = hashPassword(password);

                    // Ищем пользователя в базе
                    const { data: users, error } = await supabaseClient
                        .from('users')
                        .select('*')
                        .eq('email', email)
                        .eq('password_hash', passwordHash);

                    if (error) {
                        console.error('Ошибка Supabase:', error);
                        showAlert('Ошибка базы данных');
                        return;
                    }

                    if (!users || users.length === 0) {
                        showAlert('Неверный email или пароль');
                        return;
                    }

                    const user = users[0];

                    // Сохраняем пользователя в sessionStorage
                    sessionStorage.setItem('currentUser', JSON.stringify(user));

                    showAlert('Вход успешен! Перенаправление...', 'success');
                    setTimeout(() => {
                        window.location.href = 'game.html';
                    }, 1000);

                } catch (error) {
                    console.error('Ошибка входа:', error);
                    showAlert('Ошибка входа: ' + error.message);
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Войти';
                }
            });

            // Проверяем если уже авторизован
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                window.location.href = 'game.html';
            }
        });
    </script>
</body>
</html>
