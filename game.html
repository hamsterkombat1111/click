    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ Supabase –∑–∞–≥—Ä—É–∑–∏–ª—Å—è
            if (typeof supabase === 'undefined') {
                alert('–û—à–∏–±–∫–∞: Supabase –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω! –û–±–Ω–æ–≤–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                return;
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
            const SUPABASE_URL = 'https://ghpcfjbissjxazdepndr.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdocGNmamJpc3NqeGF6ZGVwbmRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMTU0NzgsImV4cCI6MjA3Mjc5MTQ3OH0.7K84ZwQVZ07Ode98druvxnrR9HbjMpotegorn1Ncex8';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            let clickCount = 0;
            let localClicks = 0;
            let lastClickTime = 0;
            let clickVelocity = 0;
            let updateInterval;
            let saveTimer = 5;

            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            console.log('–¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', currentUser);
            document.getElementById('userGreeting').textContent = `–ò–≥—Ä–æ–∫: ${currentUser.username}`;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–ª–∏–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            loadUserClicks(currentUser.id);
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–ª–∏–∫ –æ–±–ª–∞—Å—Ç–∏
            const clickArea = document.getElementById('clickArea');
            const clickCounter = document.getElementById('clickCounter');
            const velocityDisplay = document.getElementById('clickVelocity');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤
            clickArea.addEventListener('click', function() {
                handleClick();
            });
            
            function handleClick() {
                clickCount++;
                localClicks++;
                clickCounter.textContent = clickCount.toLocaleString();
                document.getElementById('userClicks').textContent = clickCount.toLocaleString();
                
                // –†–∞—Å—á–µ—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏ –∫–ª–∏–∫–æ–≤
                const now = Date.now();
                if (lastClickTime > 0) {
                    const timeDiff = (now - lastClickTime) / 1000;
                    clickVelocity = Math.round(1 / timeDiff);
                    velocityDisplay.textContent = `${clickVelocity} –∫–ª–∏–∫–æ–≤/—Å–µ–∫`;
                }
                lastClickTime = now;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
                clickArea.style.transform = 'scale(0.95)';
                setTimeout(() => clickArea.style.transform = 'scale(1)', 100);
            }
            
            // –¢–∞–π–º–µ—Ä –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            startSaveTimer();
            
            // –ö–Ω–æ–ø–∫–∞ —Ä—É—á–Ω–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            document.getElementById('saveBtn').addEventListener('click', () => {
                console.log('–†—É—á–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...');
                saveClicks(currentUser.id);
            });

            // –ö–Ω–æ–ø–∫–∞ –¥–µ–±–∞–≥–∞
            document.getElementById('debugBtn').addEventListener('click', () => {
                console.log('=== DEBUG INFO ===');
                console.log('User ID:', currentUser.id);
                console.log('Click count:', clickCount);
                console.log('Local clicks:', localClicks);
                console.log('Save timer:', saveTimer);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase
                supabaseClient.from('users').select('count').limit(1)
                    .then(({ error }) => {
                        if (error) {
                            console.log('Supabase connection error:', error);
                        } else {
                            console.log('Supabase connection: OK');
                        }
                    });
            });
            
            // –í—ã—Ö–æ–¥
            document.getElementById('logoutBtn').addEventListener('click', () => {
                sessionStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });

            async function loadUserClicks(userId) {
                try {
                    console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –∫–ª–∏–∫–æ–≤ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userId);
                    
                    const { data: clicks, error } = await supabaseClient
                        .from('user_clicks')
                        .select('clicks, last_updated')
                        .eq('user_id', userId)
                        .single();

                    console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç –∑–∞–≥—Ä—É–∑–∫–∏:', { data: clicks, error });

                    if (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–ª–∏–∫–æ–≤:', error);
                        // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –µ—Å–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
                        const { data: insertData, error: insertError } = await supabaseClient
                            .from('user_clicks')
                            .insert([{ 
                                user_id: userId, 
                                clicks: 0,
                                last_updated: new Date().toISOString()
                            }])
                            .select();
                        
                        console.log('–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∑–∞–ø–∏—Å–∏:', { data: insertData, error: insertError });
                        
                        if (insertError) {
                            console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–ø–∏—Å–∏ –∫–ª–∏–∫–æ–≤:', insertError);
                        } else {
                            clickCount = 0;
                        }
                    } else {
                        clickCount = clicks.clicks;
                        console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∫–ª–∏–∫–æ–≤:', clickCount, '–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ:', clicks.last_updated);
                    }

                    document.getElementById('clickCounter').textContent = clickCount.toLocaleString();
                    document.getElementById('userClicks').textContent = clickCount.toLocaleString();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∏–¥–µ—Ä–±–æ—Ä–¥
                    updateUserRank(userId);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–ª–∏–∫–æ–≤:', error);
                }
            }

            async function saveClicks(userId) {
                if (localClicks === 0) {
                    console.log('–ù–µ—Ç –Ω–æ–≤—ã—Ö –∫–ª–∏–∫–æ–≤ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                    return;
                }
                
                try {
                    console.log('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–ª–∏–∫–æ–≤:', localClicks, '–û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:', clickCount);
                    
                    // –ü–†–ê–í–ò–õ–¨–ù–´–ô SPABASE UPSERT
                    const { data, error } = await supabaseClient
                        .from('user_clicks')
                        .update({
                            clicks: clickCount,
                            last_updated: new Date().toISOString()
                        })
                        .eq('user_id', userId); // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ user_id
                    
                    console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', { data, error });

                    if (error) {
                        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–ª–∏–∫–æ–≤:', error);
                        // –ï—Å–ª–∏ update –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –ø—Ä–æ–±—É–µ–º insert
                        const { data: insertData, error: insertError } = await supabaseClient
                            .from('user_clicks')
                            .insert({
                                user_id: userId,
                                clicks: clickCount,
                                last_updated: new Date().toISOString()
                            });
                        
                        console.log('–ü–æ–ø—ã—Ç–∫–∞ insert:', { data: insertData, error: insertError });
                        
                        if (insertError) {
                            throw insertError;
                        }
                    }
                    
                    console.log('–ö–ª–∏–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ! –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ:', localClicks);
                    localClicks = 0;
                    saveTimer = 5;
                    document.getElementById('updateTimer').textContent = '5—Å';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    showTempMessage('‚úÖ –ö–ª–∏–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∏–¥–µ—Ä–±–æ—Ä–¥
                    updateLeaderboard(userId);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–ª–∏–∫–æ–≤:', error);
                    alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
                }
            }

            async function updateLeaderboard(userId) {
                try {
                    const { data: user, error: userError } = await supabaseClient
                        .from('users')
                        .select('username')
                        .eq('id', userId)
                        .single();
                    
                    if (userError) {
                        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è username:', userError);
                        return;
                    }
                    
                    if (user) {
                        // –ü–†–ê–í–ò–õ–¨–ù–´–ô UPSERT –¥–ª—è leaderboard
                        const { data: lbData, error: leaderboardError } = await supabaseClient
                            .from('leaderboard')
                            .update({
                                username: user.username,
                                total_clicks: clickCount,
                                last_updated: new Date().toISOString()
                            })
                            .eq('user_id', userId);
                        
                        console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞:', { data: lbData, error: leaderboardError });
                        
                        if (leaderboardError) {
                            console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞:', leaderboardError);
                            // –ü—Ä–æ–±—É–µ–º insert –µ—Å–ª–∏ update –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª
                            await supabaseClient
                                .from('leaderboard')
                                .insert({
                                    user_id: userId,
                                    username: user.username,
                                    total_clicks: clickCount,
                                    last_updated: new Date().toISOString()
                                });
                        }
                    }
                    
                    updateUserRank(userId);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞:', error);
                }
            }

            async function updateUserRank(userId) {
                try {
                    const { data: leaderboard, error } = await supabaseClient
                        .from('leaderboard')
                        .select('*')
                        .order('total_clicks', { ascending: false });
                    
                    if (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞:', error);
                        return;
                    }
                    
                    if (leaderboard) {
                        const rank = leaderboard.findIndex(item => item.user_id === userId) + 1;
                        document.getElementById('userRank').textContent = `#${rank}`;
                        console.log('–†–∞–Ω–≥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω:', rank);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–∞–Ω–≥–∞:', error);
                }
            }

            function startSaveTimer() {
                updateInterval = setInterval(async () => {
                    saveTimer--;
                    document.getElementById('updateTimer').textContent = `${saveTimer}—Å`;
                    
                    if (saveTimer <= 0) {
                        if (localClicks > 0) {
                            console.log('–ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...');
                            await saveClicks(currentUser.id);
                        }
                        saveTimer = 5;
                    }
                }, 1000);
            }

            function showTempMessage(message) {
                const tempMsg = document.createElement('div');
                tempMsg.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #4CAF50;
                    color: white;
                    padding: 10px 20px;
                    border-radius: 5px;
                    z-index: 1000;
                    font-weight: bold;
                `;
                tempMsg.textContent = message;
                document.body.appendChild(tempMsg);
                
                setTimeout(() => {
                    document.body.removeChild(tempMsg);
                }, 2000);
            }
        });
