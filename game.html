<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Epic Clicker</h1>
            <div class="auth-state">
                <span id="userGreeting"></span>
                <a href="leaderboard.html" class="btn">üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</a>
                <a href="index.html" class="btn btn-secondary">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            </div>
        </header>
        
        <main class="main-content">
            <div class="game-container">
                <div class="click-area" id="clickArea">
                    <h2>–ö–õ–ò–ö–ê–ô!</h2>
                    <div class="click-counter" id="clickCounter">0</div>
                    <div class="click-velocity" id="clickVelocity">0 –∫–ª–∏–∫–æ–≤/—Å–µ–∫</div>
                </div>
                
                <div class="game-stats">
                    <div class="stat">
                        <h3>üìä –¢–≤–æ–∏ –∫–ª–∏–∫–∏</h3>
                        <span id="userClicks">0</span>
                    </div>
                    <div class="stat">
                        <h3>üèÜ –¢–≤–æ–µ –º–µ—Å—Ç–æ</h3>
                        <span id="userRank">#-</span>
                    </div>
                    <div class="stat">
                        <h3>‚è±Ô∏è –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑</h3>
                        <span id="updateTimer">5—Å</span>
                    </div>
                </div>
                
                <div class="game-actions">
                    <button id="saveBtn" class="btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–µ–π—á–∞—Å</button>
                    <button id="logoutBtn" class="btn btn-secondary">üö™ –í—ã–π—Ç–∏</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Epic Clicker | –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥</p>
        </footer>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        const SUPABASE_URL = 'https://ghpcfjbissjxazdepndr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdocGNmamJpc3NqeGF6ZGVwbmRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMTU0NzgsImV4cCI6MjA3Mjc5MTQ3OH0.7K84ZwQVZ07Ode98druvxnrR9HbjMpotegorn1Ncex8';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let clickCount = 0;
        let localClicks = 0;
        let lastClickTime = 0;
        let clickVelocity = 0;
        let updateInterval;
        let saveTimer = 5;

        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            console.log('–¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', currentUser);
            document.getElementById('userGreeting').textContent = `–ò–≥—Ä–æ–∫: ${currentUser.username}`;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–ª–∏–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            loadUserClicks(currentUser.id);
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–ª–∏–∫ –æ–±–ª–∞—Å—Ç–∏
            const clickArea = document.getElementById('clickArea');
            const clickCounter = document.getElementById('clickCounter');
            const velocityDisplay = document.getElementById('clickVelocity');
            
            clickArea.addEventListener('click', function() {
                clickCount++;
                localClicks++;
                clickCounter.textContent = clickCount.toLocaleString();
                
                // –†–∞—Å—á–µ—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏ –∫–ª–∏–∫–æ–≤
                const now = Date.now();
                if (lastClickTime > 0) {
                    const timeDiff = (now - lastClickTime) / 1000;
                    clickVelocity = Math.round(1 / timeDiff);
                    velocityDisplay.textContent = `${clickVelocity} –∫–ª–∏–∫–æ–≤/—Å–µ–∫`;
                }
                lastClickTime = now;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
                clickArea.style.transform = 'scale(0.95)';
                setTimeout(() => clickArea.style.transform = 'scale(1)', 100);
            });
            
            // –¢–∞–π–º–µ—Ä –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            startSaveTimer();
            
            // –ö–Ω–æ–ø–∫–∞ —Ä—É—á–Ω–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            document.getElementById('saveBtn').addEventListener('click', () => {
                saveClicks(currentUser.id);
            });
            
            // –í—ã—Ö–æ–¥
            document.getElementById('logoutBtn').addEventListener('click', () => {
                sessionStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        });

        async function loadUserClicks(userId) {
            try {
                const { data: clicks, error } = await supabase
                    .from('user_clicks')
                    .select('clicks')
                    .eq('user_id', userId)
                    .single();

                if (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–ª–∏–∫–æ–≤:', error);
                    // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –µ—Å–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
                    await supabase
                        .from('user_clicks')
                        .insert([{ user_id: userId, clicks: 0 }]);
                    
                    clickCount = 0;
                } else {
                    clickCount = clicks.clicks;
                }

                document.getElementById('clickCounter').textContent = clickCount.toLocaleString();
                document.getElementById('userClicks').textContent = clickCount.toLocaleString();
                
                updateUserRank(userId);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–ª–∏–∫–æ–≤:', error);
            }
        }

        async function saveClicks(userId) {
            if (localClicks === 0) return;
            
            try {
                const { error } = await supabase
                    .from('user_clicks')
                    .upsert({
                        user_id: userId,
                        clicks: clickCount,
                        last_updated: new Date().toISOString()
                    });
                
                if (error) throw error;
                
                console.log('–ö–ª–∏–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', localClicks);
                localClicks = 0;
                saveTimer = 5;
                document.getElementById('updateTimer').textContent = '5—Å';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∏–¥–µ—Ä–±–æ—Ä–¥
                updateLeaderboard(userId);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–ª–∏–∫–æ–≤:', error);
            }
        }

        async function updateLeaderboard(userId) {
            try {
                const { data: user } = await supabase
                    .from('users')
                    .select('username')
                    .eq('id', userId)
                    .single();
                
                if (user) {
                    await supabase
                        .from('leaderboard')
                        .upsert({
                            user_id: userId,
                            username: user.username,
                            total_clicks: clickCount,
                            last_updated: new Date().toISOString()
                        });
                }
                
                updateUserRank(userId);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞:', error);
            }
        }

        async function updateUserRank(userId) {
            try {
                const { data: leaderboard } = await supabase
                    .from('leaderboard')
                    .select('*')
                    .order('total_clicks', { ascending: false });
                
                if (leaderboard) {
                    const rank = leaderboard.findIndex(item => item.user_id === userId) + 1;
                    document.getElementById('userRank').textContent = `#${rank}`;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–∞–Ω–≥–∞:', error);
            }
        }

        function startSaveTimer() {
            updateInterval = setInterval(async () => {
                saveTimer--;
                document.getElementById('updateTimer').textContent = `${saveTimer}—Å`;
                
                if (saveTimer <= 0) {
                    const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
                    if (currentUser && localClicks > 0) {
                        await saveClicks(currentUser.id);
                    }
                    saveTimer = 5;
                }
            }, 1000);
        }
    </script>
</body>
</html>
